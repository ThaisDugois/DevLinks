<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo do Projeto-->
    <title>DevLinks</title>

    <!-- Linkando o CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Caixa Principal -->
    <div id="container">
      <div id="profile">
        <img src="assets/Tha Seria.png" alt="foto de thais, seria" />
        <p>@dugoisdev</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <!--A Tag button já vem com um formato de caixa-->
        <button></button>
        <span></span>
      </div>

      <!--Links abas-->
      <ul>
        <li>
          <a href="https://www.instagram.com/dugoisdev/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/thaisdugois" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>

      <!--Links icones sociais-->
      <div id="social-links">
        <a href="https://github.com/thaisdugois" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/dugoisdev/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/thais-dugois-83111a272/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!--Usa FOOTER para fazer o rodapé-->
      <footer>
        Feito com ❤️ pela
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <!--Icones-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--Adicionando o JS-->
    <script src="script.js"></script>
  </body>
</html>
